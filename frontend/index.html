<body>

    <script type="text/babel">
    const { useState, useEffect, useCallback, useRef } = React;

    // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ü–æ–ª–Ω–æ—Å—Ç—å—é —É–¥–∞–ª–µ–Ω—ã –≤—Å–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–∞—Å–∞–Ω–∏–π (onTouchStart/End)
    function Header({ onRefresh, onScrollUp }) {

    // –í—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã –∏ —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
    function App() {
        const [posts, setPosts] = useState([]); const [error, setError] = useState(null); const [hasMore, setHasMore] = useState(true); const [isFetching, setIsFetching] = useState(false); const [initialLoading, setInitialLoading] = useState(true); const [isBackfilling, setIsBackfilling] = useState(false); const page = useRef(1); const loader = useRef(null); const pullStartY = useRef(0); const pullDeltaY = useRef(0); const isPulling = useRef(false); const isFetchingRef = useRef(false);
        const fetchPosts = useCallback(async (isRefresh = false) => { if (isFetchingRef.current || (!hasMore && !isRefresh)) return; isFetchingRef.current = true; setIsFetching(true); if (isRefresh) { page.current = 1; setPosts([]); setError(null); setHasMore(true); setIsBackfilling(false); } try { const response = await fetch(`https://telegram-feed-app-production.up.railway.app/api/feed/?page=${page.current}`, { headers: { 'Authorization': `tma ${window.Telegram.WebApp.initData}` } }); if (!response.ok) { const err = await response.json().catch(() => ({ detail: `HTTP ${response.status}` })); throw new Error(err.detail); } const { posts: newPosts, status } = await response.json(); if (newPosts.length > 0) { setPosts(prev => isRefresh ? newPosts : [...prev, ...newPosts]); page.current += 1; } if (status === "backfilling") { setIsBackfilling(true); setHasMore(false); } else { setHasMore(newPosts.length > 0); } } catch (err) { setError(err.message); setHasMore(false); } finally { isFetchingRef.current = false; setIsFetching(false); setInitialLoading(false); } }, [hasMore]);
        const handleRefresh = useCallback((event) => { if (event && event.currentTarget) event.currentTarget.blur(); window.Telegram.WebApp.HapticFeedback.impactOccurred('light'); fetchPosts(true); }, [fetchPosts]);
        const scrollToTop = (event) => { if (event && event.currentTarget) event.currentTarget.blur(); window.scrollTo({ top: 0, behavior: 'smooth' }); };
        useEffect(() => { const indicator = document.getElementById('refresh-indicator'); if (!indicator) return; const handleTouchStart = (e) => { if (window.scrollY === 0) { pullStartY.current = e.touches[0].clientY; isPulling.current = true; } }; const handleTouchMove = (e) => { if (!isPulling.current) return; const delta = e.touches[0].clientY - pullStartY.current; if (delta > 0) { pullDeltaY.current = delta; indicator.style.top = `${Math.min(delta, 100) - 50}px`; } }; const handleTouchEnd = () => { if (!isPulling.current) return; if (pullDeltaY.current > 70) { indicator.style.top = '60px'; handleRefresh(); setTimeout(() => { indicator.style.top = '-50px'; }, 1000); } else { indicator.style.top = '-50px'; } isPulling.current = false; pullDeltaY.current = 0; }; window.addEventListener('touchstart', handleTouchStart); window.addEventListener('touchmove', handleTouchMove); window.addEventListener('touchend', handleTouchEnd); return () => { window.removeEventListener('touchstart', handleTouchStart); window.removeEventListener('touchmove', handleTouchMove); window.removeEventListener('touchend', handleTouchEnd); }; }, [handleRefresh]);
        useEffect(() => { const tg = window.Telegram.WebApp; const init = () => { if (tg.initDataUnsafe?.user?.id) { fetchPosts(); } else { setError("–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram."); setInitialLoading(false); } }; tg.ready(); init(); }, []); 
        useEffect(() => { const handleObserver = (entities) => { const target = entities[0]; if (target.isIntersecting && hasMore && !isFetching) { fetchPosts(); } }; const observer = new IntersectionObserver(handleObserver, { rootMargin: '200px' }); const currentLoader = loader.current; if (currentLoader) { observer.observe(currentLoader); } return () => { if (currentLoader) { observer.unobserve(currentLoader); } }; }, [posts, hasMore, isFetching, fetchPosts]);
        if (initialLoading) return <div className="status-message"><div className="loader"></div></div>; if (error) return <div className="status-message">–û—à–∏–±–∫–∞: {error}</div>; if (posts.length === 0 && !hasMore && !isBackfilling) return <div className="status-message">–í–∞—à–∞ –ª–µ–Ω—Ç–∞ –ø–æ–∫–∞ –ø—É—Å—Ç–∞. –î–æ–±–∞–≤—å—Ç–µ –∫–∞–Ω–∞–ª—ã —á–µ—Ä–µ–∑ –±–æ—Ç–∞!</div>;
        function LinkifiedText({ text }) { if (!text) return null; return <div className="post-text" dangerouslySetInnerHTML={{ __html: text }} />; } function PostCard({ post }) { const formatDate = (dateString) => new Date(dateString).toLocaleString('ru-RU', { day: 'numeric', month: 'long', hour: '2-digit', minute: '2-digit' }); const getPostUrl = (p) => p.channel.username ? `https://t.me/${p.channel.username}/${p.message_id}` : `https://t.me/c/${String(p.channel.id).substring(4)}/${p.message_id}`; const hasVisualMedia = post.media && post.media.some(item => item.type === 'photo' || item.type === 'video'); return (<div className={`post-card ${hasVisualMedia ? 'post-card-with-media' : ''}`}><PostMedia media={post.media} /><div className="post-content"><div className="post-header"><div className="channel-title">{post.channel.title}</div><div className="post-date">{formatDate(post.date)}</div></div>{post.text && <LinkifiedText text={post.text} />}<a href={getPostUrl(post)} target="_blank" rel="noopener noreferrer" className="comment-button">–ö–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å</a></div></div>); } function PostMedia({ media }) { if (!media || media.length === 0) return null; const visualMedia = media.filter(item => item.type === 'photo' || item.type === 'video'); const audioMedia = media.filter(item => item.type === 'audio'); const [currentIndex, setCurrentIndex] = useState(0); if (visualMedia.length === 0 && audioMedia.length === 0) return null; const goToPrevious = () => setCurrentIndex(prev => (prev === 0 ? visualMedia.length - 1 : prev - 1)); const goToNext = () => setCurrentIndex(prev => (prev === visualMedia.length - 1 ? 0 : prev + 1)); return (<>{visualMedia.length > 0 && (<div className="post-media-gallery">{visualMedia.map((item, index) => (<div key={index} className={`slider-item ${index === currentIndex ? 'active' : ''}`}>{item.type === 'photo' && <img src={item.url} className="post-media-visual" alt={`–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ${index + 1}`} />}{item.type === 'video' && <video controls muted playsInline className="post-media-visual"><source src={item.url} /></video>}</div>))}{visualMedia.length > 1 && (<><button onClick={goToPrevious} className="slider-button prev">&lt;</button><button onClick={goToNext} className="slider-button next">&gt;</button><div className="slider-counter">{`${currentIndex + 1} / ${visualMedia.length}`}</div></>)}</div>)}{audioMedia.map((item, index) => ( <audio key={index} controls className="post-media-audio"><source src={item.url} /></audio> ))}</>); }
        return ( <> <Header onRefresh={handleRefresh} onScrollUp={scrollToTop} /> <div className="feed-container"> {posts.map(post => <PostCard key={`${post.channel_id}-${post.message_id}`} post={post} />)} {isFetching && !initialLoading && (<div className="loader-container"><div className="loader"></div></div>)} {isBackfilling && (<div className="status-message">–î–æ–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ä—ã–µ –ø–æ—Å—Ç—ã... ‚è≥<br/><small>–ü–æ—Ç—è–Ω–∏—Ç–µ, —á—Ç–æ–±—ã –æ–±–Ω–æ–≤–∏—Ç—å.</small></div>)} <div ref={loader} /> </div> </> );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));

    </script>
